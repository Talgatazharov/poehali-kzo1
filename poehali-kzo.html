<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сілтемені таңдаңыз</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 50px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .whatsapp {
            background-color: #25D366;
        }
        .instagram {
            background-color: #E4405F;
        }
        .btn img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h2>Қайсысын ашқыңыз келеді?</h2>
    <div class="container">
        <a href="https://wa.me/77008696002" target="_blank" class="btn whatsapp">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> WhatsApp
        </a>
        <a href="https://www.instagram.com/poehali_kzo?igsh=bG52b3dvZzhhaHEz" target="_blank" class="btn instagram">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"> Instagram
        </a>
    </div>
</body>
</html>
